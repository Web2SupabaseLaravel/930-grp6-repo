<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/tomato.png" alt="Pomofocus" class="logo-icon">
                <span>Pomofocus</span>
            </div>
            <div class="header-buttons">
                <button class="btn-report">Report</button>
                <button class="btn-setting">Setting</button>
                <button class="btn-login">Sign In</button>
            </div>
        </header>

        <div class="timer-modes">
            <button class="mode-btn active">Pomodoro</button>
            <button class="mode-btn">Short Break</button>
            <button class="mode-btn">Long Break</button>
        </div>

        <div class="timer-container">
            <h2 class="timer-label">Work</h2>
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <button id="timer-control" class="timer-button">START</button>
            <div class="session-info">Session: <span id="sessionCount">0</span>/4</div>
            <div class="timer-message">Time to focus!</div>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h3>Tasks</h3>
                <button class="info-btn">?</button>
            </div>
            <div id="tasks-list">
                <!-- Tasks will be added here dynamically -->
            </div>
            <div class="add-task-container">
                <button class="add-task-btn">+ Add Task</button>
            </div>
        </div>
    </div>
</body>
</html>
